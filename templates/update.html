{% extends 'base.html' %} {% block title %} About {% endblock title %} {% block
jblock %}

<!-- Optional JavaScript; choose one of the two! -->
<div class="container my-3">
  <h4>Update this To-Do</h4>
  <form action="/update/{{todo.sno}}" method="POST">
    <div class="mb-3">
      <label for="title" class="form-label">To-Do Title</label>
      <input
        type="text"
        class="form-control"
        name="titles"
        id="title"
        value="{{todo.title}}"
        aria-describedby="emailHelp"
      />
    </div>
    <div class="mb-3">
      <label for="descr" class="form-label">To-Do Description</label>
      <input
        type="text"
        class="form-control"
        name="description"
        id="descr"
        value=" {{todo.description}}"
      />
    </div>
    <button type="submit" class="btn btn-success">Update</button>
  </form>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
  crossorigin="anonymous"
></script>

{% endblock jblock %}
